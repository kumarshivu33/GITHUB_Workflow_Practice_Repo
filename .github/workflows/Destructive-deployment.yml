name: Get Deleted Files
on:
  label:
    types:
      - commit

jobs:
  get_deleted_files:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get deleted files
        run: |
          git diff --name-only --diff-filter=D ${{ github.event.before }} ${{ github.sha }} > deleted_files.txt
          cat deleted_files.txt

